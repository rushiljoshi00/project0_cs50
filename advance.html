<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel = "stylesheet" href="style.css"
    </head>

    <body>
        <form action="https://www.google.ca/advanced_search" class="google-advance">
            <div>
                <label id = "advance-search" for="advance-search">Advanced Search</label><br><br>
            </div>

            <div class ="container">           
                <label for="first-query">all these words:</label>
                <input type="text" id = "first-query" name="first-query">
                <label>Type the important words: tri-colour rat terrier</label><br><br>
            
                         
                <label for="second-query">this exact word or phrase:</label>
                <input type="text" id = "second-query" name="second-query">
                <label for="second-query-explain">Put exact words in quotes: "rat terrier"</label><br><br>
  
            
                <label for="third-query">any of these words:</label>
                <input type="text" id = "third-query" name="third-query">
                <label for="third-query-explain">Type OR between all the words you want: miniature OR standard</label><br><br>

          
                <label for="fourth-query">none of these words:</label>
                <input type="text" id = "fourth-query" name="fourth-query">
                <label for="fourth-query-explain">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
            </div> 

            <div>
                <br>
                <input id = "advance-submit" type="submit" value="Advanced Search">
            </div>
                 

            <div>
                <br>
                <a href="image.html">Images</a>
                <a href="index.html">Google Search</a>
            </div>   
            
        </form>
    </body>
</html>
